<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      p { clear: both; }
    </style>
    <script src="./audiojs/audio.min.js"></script>
    <script>
    
      var n = 0;
      function countSecond() {
	      n++;
        document.getElementById("startAlert").innerHTML = "再生終了後，3秒経過すると自動的に回答のページへ遷移します";
        document.getElementById('sound-file').play();
        setTimeout(nextpages, 11000)
      }

      function nextpages(){
        document.location.href = "./ans3.html"
      }
    </script>
  </head>
  <body>
      <h1>問題3：以下の音源を1回だけ再生してできるかぎりおぼえてください</h1>
      <p>Music
      <audio id="sound-file" preload="auto" src="./mp3/musictest3-1.mp3"></audio></p>

      <div id="startAlert">
        <button onclick="setTimeout('countSecond()',3000);">再生するにはこちらをクリック(クリックから3秒後に再生されます)
</button>
      </div>
  </body>
</html>
